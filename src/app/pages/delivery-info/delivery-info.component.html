<form #f="ngForm" [ngFormOptions]="{updateOn: 'blur'}" novalidate>
    <h2>Leveransinformation</h2>
    <div class="delivery-info-container">
        <select id="selectOne" name="selectOne" ngModel={{localFormData.selectOne}}>
            <option id="delivery" value="Leverans till adress">Leverans till adress</option>
            <option id="pickup" value="H채mtar i restaurang">H채mtar i restaurang</option>
          </select>
        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/guest.svg">
                <p>Namn</p>
            </div>
            <input type="text" name="name" placeholder="Mottagarens namn" ngModel={{localFormData.name}} >
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/mail.svg">
                <p>Email</p>
            </div>
            <input type="email" name="email" placeholder="Email" ngModel={{localFormData.email}}>
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/telephone.svg">
                <p>Telefon</p>
            </div>
            <input type="phone" name="phone" placeholder="Telefon" ngModel={{localFormData.phone}}>
        </div>
 <!-- <ng-container *ngIf="localFormData.selectOne === 'Leverans'">  -->
        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/adress.svg">
                <p>Adress</p>
            </div>
            <input type="text"  name="address" placeholder="Adress" ngModel={{localFormData.address}}>
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/post-number.svg">
                <p>Postnummer</p>
            </div>
            <input type="text"  name="postnumber" placeholder="Postnummer" ngModel={{localFormData.postnumber}}>
        </div>
  <!--   </ng-container>  -->
        </div> 
  
    <div class="textarea-main">
        <div class="textarea-container">
            <div class="textarea-content-container">
                <p>Meddelande till bud</p>
                <img src="../../../assets/images/svg/alert.svg">
            </div>
            <textarea class="text"  name="textarea" placeholder="Extra information till bud (portkod, v책ning, mm)" ngModel={{localFormData.textarea}}></textarea>
        </div>

<select id="select" name="select" ngModel={{localFormData.select}}>

</select>
