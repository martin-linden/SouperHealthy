<form #f="ngForm" [ngFormOptions]="{updateOn: 'blur'}" novalidate>
    <h2>Leveransinformation</h2>
    <div class="delivery-info-container">
        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/guest.svg">
                <p>Namn</p>
            </div>
            <input id="name" type="text" name="name" placeholder="Mottagarens namn" value="Test" ngModel>
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/mail.svg">
                <p>Email</p>
            </div>
            <input type="email" name="email" placeholder="Email" ngModel>
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/telephone.svg">
                <p>Telefon</p>
            </div>
            <input type="phone"  name="phone" placeholder="Telefon" ngModel>
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/adress.svg">
                <p>Adress</p>
            </div>
            <input type="text"  name="address" placeholder="Adress" ngModel>
        </div>

        <div class="input-container">
            <div class="input-content-container">
                <img src="../../../assets/images/svg/post-number.svg">
                <p>Postnummer</p>
            </div>
            <input type="text"  name="postnumber" placeholder="Postnummer" ngModel>
        </div>
        </div> 

    <div class="textarea-main">
        <div class="textarea-container">
            <div class="textarea-content-container">
                <p>Meddelande till bud</p>
                <img src="../../../assets/images/svg/alert.svg">
            </div>
            <textarea class="text"  name="textarea" placeholder="Extra information till bud (portkod, våning, mm)" ngModel></textarea>
        </div>
    </div>

<select name="select" id="select">
  <option name="snarast" value="a">Snarast</option>
  <option>Upphämtning</option>
  <option>Annat datum/tid</option>
 
</select>

    <div class="time-container">
        <div class="column">
                <button>15:00 - 16:00</button>
                <button>17:00 - 18:00</button>
                <button>19:00 - 20:00</button>
            </div>
           
            <div class="column">
                <button>16:00 - 17:00</button>
                <button>18:00 - 19:00</button>
                <button>20:00 - 21:00</button>
            </div>
        </div>
        <a routerLink="/order-overview">
    <button type=submit (click)="submit(f.value)">Nästa</button>
        </a>
</form>
