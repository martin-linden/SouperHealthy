<div class="container">
    <h2>Orderöversikt</h2>

    <div class="soup-overview">
      <div class="icon-wrapper">
        <img src="../../../assets/images/svg/list.svg" id="icon">
      </div>
        <table>
        <tbody>
      <tr>
        <th align="left">Soppa</th>
        <th align="left">Antal</th>
        <th align="left">Ändra</th>
      </tr>
      
      <tr *ngFor="let soup of soups">
        <td>{{soup.name}}</td> 
        <td>{{soupsStore.soups.length}}</td>
        <td><img (click)="this.router.navigate(['/soup', soup.slug])" src="../../../assets/images/svg/edit.svg"></td>
      </tr>
    
    </tbody>
    </table>
</div>
</div>
