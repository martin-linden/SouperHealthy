<div class="container"  [ngStyle]="{ 'opacity': getCartAmount() > 0 ? '100%' : '0%'}" >
    <div class="content">
        <p *ngIf="getCartAmount() < 2">Soppor: {{getCartAmount()}} </p>
        <p *ngIf="getCartAmount() > 1">Soppor: {{getCartAmount()}} st </p>
        <p>Totalt: {{calcTotalSum()}} kr</p>
    </div>  
</div>
